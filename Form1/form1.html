<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <article class="derecha1">
        <section>
            <form action="registro" class="formulario">
                <span class="material-symbols-outlined logoform">shopping_cart_checkout</span>
                <p>Registrate para continuar tu compra</p>

                <label for="nombre">Nombre y apellido</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa nombre y apellido" required><br>

                <label for="usuario"> Crea tu Username</label><br>
                <input type="text" id="usuario" name="usuario" placeholder="Ej.EK2511091" required><br>

                <label for="mail">E-mail</label><br>
                <input type="email" id="mail" name="mail" placeholder="ejemplo@mail.com" required><br>

                <label for="pass">Contraseña</label><br>
                <input type="password" id="pass" name="pass" placeholder="Crea tu contraseña" required><br>

                <label for="passconf">Confirma contraseña</label><br>
                <input type="password" id="passconf" name="passconf" placeholder="Confirma tu contraseña" required><br>

                <a href="" class="terminos">Consulta términos y condiciones</a> <br>
                <button type="submit" class="boton">Registrarme</button>
            </form>
        </section>

    <article class="derecha2">
        <p>¿Ya tienes una cuenta? <br>Inicia sesión aquí</p>

                sesión</a></button>
